    <script language="JavaScript">
        function factorial(n, cache = []) {
            if (n === 0) {
                return 1;
            }
            if (cache[n] !== undefined) {
                return cache[n];
            }
            cache[n] = n * factorial(n - 1, cache);
            return cache[n];
        }

        function task5() {
            let x = parseFloat(document.getElementById("x5").value);
            let y = parseFloat(document.getElementById("y5").value);

                z += Math.pow(-1, i) * (x + y - factorial(i)) / factorial(i - 1);
            }
            z_output.value = z;
        }

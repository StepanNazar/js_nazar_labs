<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#filterClassBtn').click(function () {
                $('.someClass').filter(function () {
                    return $(this).hasClass('someClass');
                }).css('color', 'red').text(function (index, text) {
                    return text + ' modified by class';
                });
            });
            $('#filterLiBtn').click(function () {
                $('li').filter(function (index) {
                    return (index + 1) % 3 === 0;
                }).css('color', 'blue').text(function (index, text) {
                    return text + ' modify by 3rd li';
                });
            });
        });
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li class="someClass">3 someClass</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li class="someClass">8 someClass</li>
    <li>9</li>
    <li>10</li>
</ul>
<button id="filterClassBtn">.filter() - Class</button>
<button id="filterLiBtn">.filter() - Every 3rd li</button>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body onLoad="clock()">
<form name="clock">
    <label>
        <input type="text" name="time" size="17" value="year#moun#day-hour#min#sec">
    </label>
</form>
<script Language="JavaScript">
    let now, hours, minutes, seconds, date, month, year, str, Timer;

    function clock() {
        now = new Date();
        hours = now.getHours();
        minutes = now.getMinutes();
        seconds = now.getSeconds();
        date = now.getDate();
        month = now.getMonth() + 1;
        year = now.getFullYear();
        str = "" + year;
        str += ((month < 10) ? "#0" : "#") + month;
        str += ((date < 10) ? "#0" : "#") + date;
        str += ((hours < 10) ? "-0" : "-") + hours;
        str += ((minutes < 10) ? "#0" : "#") + minutes;
        str += ((seconds < 10) ? "#0" : "#") + seconds;
        document.clock.time.value = str;
        Timer = setTimeout("clock()", 1000);
    }
</script>

</body>
</html>

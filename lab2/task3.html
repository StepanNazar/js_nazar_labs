<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
    <script>
        let str, stb;

        function fun() {
            str = parseInt(document.getElementById("t_str").value);
            stb = parseInt(document.getElementById("t_stb").value);
            let res_str = "<table>\n";
            for (let i = 1; i <= str; i++) {
                res_str += "<tr>\n";
                for (let j = 1; j <= stb; j++) {
                    res_str += "<td>";
                    let input_id = "_" + i + "_" + j;
                    let input_value = 11 * i + j;
                    res_str += "<input type = 'text' id = '" + input_id + "' value = '" + input_value + "'>";
                    res_str += "<\/td>\n";
                }
                res_str += "<\/tr>\n";
            }
            res_str += "<\/table>";
            document.getElementById("main_div").innerHTML = res_str;
        }

        function fun_build() {
            if (!str || !stb) {
                alert("Не побудована матриця");
                return;
            }
            if (str < 1 || stb < 1) {
                alert("Некоректні дані");
                return;
            }
            if (stb < 3) {
                alert("Недостатньо стовпців");
                return;
            }
            let j = 3, sum = 0;
            for (let i = 1; i <= str; i++) {
                sum += parseInt(document.getElementById("_" + i + "_" + j).value);

            }
            alert("Сума " + j + " стовпця = " + sum + ";\n");
        }
    </script>

</head>
<body>
<form id="main_form">
    <table>
        <tr>
            <td>Кількість рядків</td>
            <td><label for="t_str"></label><input type="text" id="t_str" value="5"></td>
        </tr>
        <tr>
            <td> Кількість стовпців</td>
            <td><label for="t_stb"></label><input type="text" id="t_stb" value="5"></td>
        </tr>
        <tr>
            <td><input type="button" onClick="fun();" value="Побудувати матрицю"><br>
            <td>
        </tr>
        <tr>
            <td><input type="button" onClick="fun_build();" value="Розрахувати">
            <td>
        </tr>
    </table>
    <div id="main_div"></div>
</form>

</body>
</html>

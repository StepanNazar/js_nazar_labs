<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .menu {
            width: 150px;
        }

        .menu-item {
            background-color: #b3b7ff;
            margin-bottom: 2px;
            cursor: pointer;
            position: relative;
        }

        .menu-item.active, .menu-item.active > .menu-item-header {
            background-color: #eeee88;
        }

        .menu-item-header {
            padding: 10px;
        }

        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            min-width: 150px;
        }

        .menu-item.active > .submenu {
            display: block;
        }

        .submenu .menu-item {
            background-color: #ffff99;
        }

        .toggle-icon {
            float: left;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="menu-item">
        <div class="menu-item-header">пункт1 <span class="toggle-icon">▶</span></div>
        <div class="submenu">
            <div class="menu-item">
                <div class="menu-item-header">пункт 1.1</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-header">пункт 1.2</div>
            </div>
        </div>
    </div>
    <div class="menu-item">
        <div class="menu-item-header">пункт2 <span class="toggle-icon">▶</span></div>
        <div class="submenu">
            <div class="menu-item">
                <div class="menu-item-header">пункт 2.1</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-header">пункт2.2 <span class="toggle-icon">▶</span></div>
                <div class="submenu">
                    <div class="menu-item">
                        <div class="menu-item-header">пункт 2.2.1</div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-header">пункт 2.2.2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-item">
        <div class="menu-item-header">пункт 3</div>
    </div>
</div>

<script>
    document.querySelectorAll('.menu-item-header').forEach(item => {
        item.addEventListener('click', function () {
            const menuItem = this.closest('.menu-item');
            const toggleIcon = this.querySelector('.toggle-icon');
            if (menuItem.classList.contains('active')) {
                menuItem.classList.remove('active');
                if (toggleIcon)
                    toggleIcon.textContent = '▶';
            } else {
                menuItem.classList.add('active');
                document.querySelectorAll('.menu-item').forEach(item2 => {
                    if (!item2.contains(menuItem)) {
                        item2.classList.remove('active');
                        const toggleIcon2 = item2.querySelector('.toggle-icon');
                        if (toggleIcon2)
                            toggleIcon2.textContent = '▶';
                    }
                });
                if (toggleIcon)
                    toggleIcon.textContent = '▼';
            }
        });
    });
</script>
</body>
</html>

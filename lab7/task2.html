<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
    <script>
        function f21(string1, string2) {
            return string1.length > string2.length ? 1 : string1.length < string2.length ? -1 : 0;
        }
        function f22(string1, char) {
            let indexes = [];
            for (let i = 0; i < string1.length; i++) {
                if (string1[i] === char) {
                    indexes.push(i);
                }
            }
            return "Indexes: " + indexes + ", count: " + indexes.length;
        }
        function f23(string) {
            string = string[0].toUpperCase() + string.slice(1);
            return string;
        }
        function f24(string) {
            let vowels = "aeiouyуеіїоаєюя";
            let count = 0;
            for (let i = 0; i < string.length; i++) {
                if (vowels.includes(string[i].toLowerCase())) {
                    count++;
                }
            }
            return count;
        }
        function f25(string) {
            let regexp = /100% безкоштовно|збільшення продажів|тільки сьогодні|не видаляйте/gi;
            return regexp.test(string);
        }
        function f26(string, maxLength) {
            if (maxLength < 3) {
                return "...";
            }
            return string.length > maxLength ? string.slice(0, maxLength - 3) + "..." : string;
        }
    </script>
</head>
<body>
<input type="text" id="f21Input1" placeholder="string1">
<input type="text" id="f21Input2" placeholder="string2">
<p id="f21Output"></p>
<button onclick="document.getElementById('f21Output').innerText = f21(document.getElementById('f21Input1').value, document.getElementById('f21Input2').value)">f21</button>
